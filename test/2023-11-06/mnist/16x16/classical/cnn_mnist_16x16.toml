module = "qcc.ml.cnn.ConvolutionalNeuralNetwork"
dataset = "torchvision.datasets.MNIST"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ClassicalImageTransform"
dimensions = [16, 16, 1]
num_layers = 4
classes = [0, 1]
epoch = 8
batch_size = [8, 1000]
num_trials = 5
classical = true
verbose = true

[module_options]
num_features = 4
bias = true
convolution = "torch.nn.Conv2d"

[optimizer_options]
lr = 0.001
