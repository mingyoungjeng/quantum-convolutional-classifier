module = "qcc.ml.cnn.ConvolutionalNeuralNetwork"
dataset = "torchvision.datasets.CIFAR10"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ClassicalImageTransform"
dimensions = [32, 32, 3, 1]
num_layers = 5
classes = [0, 1]
epoch = 8
batch_size = [8, 1000]
num_trials = 5
classical = true
verbose = true

[module_options]
num_features = 4
pooling = "qcc.ml.EuclideanPool3d"
relu = false

[optimizer_options]
lr = 0.001
