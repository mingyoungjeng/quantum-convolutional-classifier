module = "qcc.quantum.pennylane.ansatz.MQCCOptimized"
dataset = "torchvision.datasets.CIFAR10"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ImageTransform"
dimensions = [16, 16, 3]
num_layers = 3
classes = [0, 1]
epoch = 8
batch_size = [8, 16]
num_trials = 5
quantum = true
verbose = true

[module_options]
pre_op = true
num_features = 4
filter_shape = [2, 2, 2]
U_filter = "qcc.quantum.pennylane.c2q.ConvolutionComplexAngleFilter"
U_fully_connected = "qcc.ml.hybrid_cnn.AnsatzFilter"

[optimizer_options]
lr = 0.001
