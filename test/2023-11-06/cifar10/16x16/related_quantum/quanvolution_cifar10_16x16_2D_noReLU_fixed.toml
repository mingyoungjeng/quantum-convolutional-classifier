module = "qcc.ml.quanvolution.QuanvolutionalNeuralNetwork"
dataset = "torchvision.datasets.CIFAR10"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ClassicalImageTransform"
dimensions = [16, 16, 3]
num_layers = 4
classes = [0, 1]
epoch = 8
batch_size = [8, 1000]
num_trials = 5
classical = true
verbose = true

[module_options]
num_features = 4
relu = false
parameterized = false

[optimizer_options]
lr = 0.001
