module = "qcc.quantum.operation.ansatz.ConvolutionAnsatz"
dataset = "torchvision.datasets.CIFAR10"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ImageTransform"
dimensions = [32, 32, 3]
num_layers = 5
classes = [0, 1]
epoch = 10
batch_size = [8, 1000]
num_trials = 10
quantum = true
verbose = true

[module_options]
pooling = true
filter_shape = [2, 2, 2]

[optimizer_options]
lr = 0.001
