name = "convolution_pooling"
ansatz = "ConvolutionPoolingAnsatz"
dimensions = "28,28"
num_layers = 4
ansatz_options = ["U_filter:qcnn.operation.quantum.ansatz.basic.BasicFiltering"]
dataset = "FashionMNIST"
classes = "0,1"
transform = "ImageTransform"
optimizer = "Adam"
epoch = 1
batch_size = "4,1000"
loss = "CrossEntropyLoss"
optimizer_options = ["lr:0.001"]
num_trials = 10

[flag]
quantum = true
classical = false
verbose = true
