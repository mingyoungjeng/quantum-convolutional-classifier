module = "qcc.ml.hybrid_cnn.MQCCHybrid"
dataset = "torchvision.datasets.CIFAR10"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ClassicalImageTransform"
dimensions = [16, 16, 3, 1]
num_layers = 4
classes = [0, 1]
epoch = 8
batch_size = [8, 16]
num_trials = 10
classical = true
verbose = true

[module_options]
num_features = 4
relu = false
# U_filter = "qcc.quantum.pennylane.c2q.ConvolutionComplexAngleFilter"

[optimizer_options]
lr = 0.001
