module = "qcc.ml.hybrid_cnn.MQCCNonHybrid"
dataset = "torchvision.datasets.FashionMNIST"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ClassicalImageTransform"
dimensions = [16, 16, 1]
num_layers = 4
classes = [0, 1]
epoch = 8
batch_size = [8, 16]
num_trials = 5
classical = true
verbose = true

[module_options]
ansatz = "qcc.quantum.pennylane.ansatz.MQCCOptimized"
num_features = 4
U_filter = "qcc.quantum.pennylane.c2q.ConvolutionAngleFilter"
U_fully_connected = "qcc.ml.hybrid_cnn.AnsatzFilter"

[optimizer_options]
lr = 0.001
