module = "qcc.quantum.pennylane.ansatz.MQCCOptimized"
dataset = "torchvision.datasets.FashionMNIST"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ImageTransform"
dimensions = [16, 16]
num_layers = 3
classes = [0, 1]
epoch = 8
batch_size = [8, 1000]
num_trials = 10
quantum = true
verbose = true

[module_options]
pre_op = true
U_filter = "qcc.quantum.pennylane.c2q.ConvolutionComplexAngleFilter"
num_features = 1
q2c_method = "parity"
U_fully_connected = "qcc.quantum.pennylane.fully_connected.FullyConnected"

[optimizer_options]
lr = 0.001
