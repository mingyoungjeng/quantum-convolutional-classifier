module = "qcc.quantum.pennylane.ansatz.ConvolutionPoolingAnsatz"
dataset = "torchvision.datasets.FashionMNIST"
optimizer = "torch.optim.Adam"
loss = "torch.nn.CrossEntropyLoss"
transform = "qcc.ml.data.ImageTransform"
dimensions = [16, 16]
num_layers = 3
classes = [0, 1]
epoch = 8
batch_size = [8, 1000]
num_trials = 10
quantum = true
verbose = true

[module_options]
pre_op = false
U_filter = "qcc.quantum.pennylane.c2q.ConvolutionComplexAngleFilter"

[optimizer_options]
lr = 0.001
